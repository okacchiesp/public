<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>断捨離st</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="app.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700|Noto+Sans+JP:400,700|M+PLUS+Rounded+1c:300,400"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/64908c6bf4.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="main">
      <h1 class="title">断捨離st</h1>
      <form class="form">
        <div class="inputArea">
          <input
            type="text"
            class="inputText js-get-val"
            placeholder="断捨離する物は？"
          />
          <span class="inputError js-inputError">入力が空です！</span>
        </div>
        <div class="addTodo">
          <button class="btn js-add-todo" disabled="disabled">登録</button>
        </div>
      </form>
      <div class="search">
        <div class="searchText">
          <i class="fa fa-search search__icon"></i>
          <input
            type="text"
            class="searchText__input js-search"
            placeholder="検索する文字を入力する"
          />
        </div>
      </div>
      <div class="list">
        <div class="sub-list">
          <h2 class="sub-title">
            リスト
          </h2>
          <p class="sub-text">クリックで編集・Shift+Enterで決定</p>
          <ul class="js-todo_list"></ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
